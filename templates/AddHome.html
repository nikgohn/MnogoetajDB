{% extends 'base.html' %}

{% block title %}
Добавление
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Добавление дома</h1>
  <form method="post">
    <h4>Адрес</h4>
  <input type="text" name="adress" id="adress" class="form-control"><br>
    <h4>Год</h4>
  <input type="text" name="year" id="year" class="form-control" ></input><br>
    <h4>Тип дома</h4>
  <input type="text" name="type" id="type" class="form-control" ></input><br>
    <h4>Количество этажей</h4>
  <input type="text" name="floor" id="floor" class="form-control" ></input><br>
    <h4>Количество подъездов</h4>
  <input type="text" name="porch" id="porch" class="form-control" ></input><br>
  <input type="submit" class="btn btn-success" value="Отправить">
  </form>
</div>
{% endblock %}
